<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <!-- Groups Column -->
    <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef> Groups </th>
        <td mat-cell *matCellDef="let user"> {{user.groups}} </td>
    </ng-container>
    <!-- Roles Column -->
    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> 
            Roles 
            <input matInput (input)="filterByRole( $event.target )">
        </th>
        <td mat-cell *matCellDef="let user">
            {{user.roles}}
        </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
            <a mat-raised-button class="manageUserRoles" (click)="manageUserRoles(user)">
                <mat-icon>
                    add_moderator
                </mat-icon>
            </a>
            <a mat-raised-button color="warn" (click)="deleteUser(user)">
                <mat-icon>
                    delete
                </mat-icon>
            </a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
