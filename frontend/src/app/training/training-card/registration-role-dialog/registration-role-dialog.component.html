<mat-card>
    <mat-card-title>
        Select who you want to register to this training as
    </mat-card-title>
    <mat-card-content>
        <mat-select [(value)]="selectedRole" placeholder="Select role">
            <mat-option *ngFor="let role of roles" [value]="role">
                {{ role }}
            </mat-option>
        </mat-select>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="close('save')">
            Ok
        </button>
        <button mat-raised-button color="basic" (click)="close('cancel')">
            Cancel
        </button>
    </mat-card-actions>
</mat-card>
